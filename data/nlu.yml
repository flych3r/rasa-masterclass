version: "2.0"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - good afternoon
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - goodafternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way

  - intent: inform
    examples: |
      - [Sitka](location)
      - [Juneau](location)
      - [Virginia](location)
      - [Cusseta](location)
      - [Chicago](location)
      - [Tuscon](location)
      - [Columbus](location)
      - [San Francisco](location)

  - intent: search_provider
    examples: |
      - I need a [hospital](facility_type)
      - find me a nearby [hospital](facility_type)
      - show me [home health agencies](facility_type)
      - [hospital](facility_type)
      - find me a nearby [hospital](facility_type) in [San Francisco](location)
      - I need a [home health agency](facility_type)

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
